entities:
- names
- search_terms
intents:
- greet
- first_name
- fetch_info
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
responses:
  utter_ask_cheer:
  - text: Oćeš da vidiš nešto što će da te oraspoloži?
  utter_ask_for_name:
  - text: Kako se zoveš?
  utter_ask_joke:
  - text: Oli da čuješ nešto smješno?
  utter_cheer_up:
  - text: Jel ti pomoglo?
  utter_did_that_help:
  - text: Da li ti je pomoglo?
  utter_goodbye:
  - text: Pozdrav
  utter_greet:
  - text: Ćao brate
  utter_happy:
  - text: Odlično!
  utter_iamabot:
  - text: Ko oće da zna?
  utter_nice_to_meet:
  - text: Zdravo {names}, ja sam Šćepče Aić.
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60.0
slots:
  names:
    initial_value: brate
    type: text
  search_terms:
    initial_value: Pojma nemam. Ličim li ti ja na enciklopediju?
    type: text
