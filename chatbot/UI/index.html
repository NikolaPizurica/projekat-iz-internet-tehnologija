<!DOCTYPE html>
<html>
   <head>
      <title>ChatBot</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!--Import materialize.css-->
      <link rel= "stylesheet" type= "text/css" href= "static/css/materialize.min.css">

      <!--Main css-->
      <link rel= "stylesheet" type= "text/css" href= "static/css/style.css">

      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Let browser know the website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   </head>
   <body>
      <div class="container">


         <div class="widget">
            <label>Choose your Language</label>

               <select class="browser-default" id="select-language">
                  <option value="english">English</option>
                  <option value="croatian">Croatian</option>
                  <option value="detect-language">Detect Language</option>
               </select>
            <div class="chat_header">
               <!--Add the name of the bot here -->
               <label  class="label-size" id="label-title" style="color:white;margin-left: 5px;">IT Chatbot </label>
               <span style="color:white;margin-right: 5px;float:right;margin-top: 5px;" id="close">
                  <i class="material-icons">close</i>
               </span>
            </div>
            <!--Chatbot contents goes here -->
            <div class="chats" id="chats">
               <div class="clearfix"></div>
            </div>
            <!--user typing indicator -->
            <div class="keypad" >
               <input type="text" id="keypad" class="usrInput browser-default keypad-size" placeholder="Type a message..." autocomplete="off">
            </div>
         </div>
         <!--bot widget -->
         <div class="profile_div" id="profile_div">
            <img class="imgProfile" src="static/img/botAvatar2.png"/>
         </div>
      </div>

      <!--JavaScript at end of body for optimized loading-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script type="text/javascript" src="static/js/materialize.min.js"></script>
      <!--Main Script -->
      <script type="text/javascript" src="static/js/script.js"></script>
   </body>
</html>
