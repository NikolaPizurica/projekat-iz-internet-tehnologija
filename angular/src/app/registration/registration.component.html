<div class="registration">
    <div class="registration-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit(f.mail.value, f.username.value, f.password.value)" class="registration-form">
            <div class="form-group">
                <label for="mail">Mail</label>
                <input type="text" formControlName="mail" class="form-control"/>
                <div *ngIf="f.mail.errors" class="invalid">
                    <div *ngIf="f.mail.errors.required">* Mail is required</div>
                    <div *ngIf="f.mail.errors.pattern">! Mail is not valid</div>
                    <div *ngIf="mailAlreadyInUse">! Mail is already in use</div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control"/>
                <div *ngIf="f.username.errors" class="invalid">
                    <div *ngIf="f.username.errors.required">* Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control"/>
                <div *ngIf="f.password.errors" class="invalid">
                    <div *ngIf="f.password.errors.required">* Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm password</label>
                <input type="password" formControlName="confirmPassword" class="form-control"/>
                <div *ngIf="f.confirmPassword.errors" class="invalid">
                    <div *ngIf="f.confirmPassword.errors.required">* Password confirmation is required</div>
                </div>
            </div>
            <button class="btn">
                Register
            </button>
        </form>
    </div>
</div>
