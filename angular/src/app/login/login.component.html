<div class="login">
    <div class="login-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="form-group">
                <label for="mail">Mail</label>
                <input type="text" formControlName="mail" class="form-control" />
                <div *ngIf="f.mail.errors" class="invalid">
                    <div *ngIf="f.mail.errors.required">* Mail is required</div>
                    <div *ngIf="f.mail.errors.pattern">! Mail is not valid</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" />
                <div *ngIf="f.password.errors" class="invalid">
                    <div *ngIf="f.password.errors.required">* Password is required</div>
                </div>
            </div>
            <button class="btn">
                Login
            </button>
            <a routerLink="/registration">Create an account</a>
        </form>
    </div>
</div>
