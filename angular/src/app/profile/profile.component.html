<div class="profile">
    <div class="username">Username: {{user.username}}</div>
    <img [src]="avatarSrc" (error)="onAvatarError($event)">
    <div class="controls">
        <button (click)="deleteAvatar()">Remove avatar</button>
        <label for="file">Set new avatar</label>
        <input type="file" id="file" (change)="changeAvatar($event)"/>
    </div>
</div>
